<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up - Frog Api</title>
    <link rel="stylesheet" href="/auth/singup/styles/singUp.css">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form method="POST" th:action="@{/auth/singup}" th:object="${singUpModel}" action="#">
        <div class="input-box">
            <input type="text" th:field="*{name}" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <input type="text" th:class="'email '+ ${singUpModel.badEmail}" th:field="*{email}" placeholder="Enter your email" required>
            <span class="popuptext" id="emailPopup">User with this email address already exists</span>
        </div>
        <div class="input-box">
            <input type="password" th:class="'password ' + ${singUpModel.badPassword}" th:field="*{password}" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input type="password" th:class="'password ' + ${singUpModel.badPassword}" th:field="*{confirmPassword}" placeholder="Confirm password" required>
            <span class="popuptext" id="passwordPopup">Passwords do not match</span>
        </div>
        <div class="policy">
            <input type="checkbox">
            <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
    </form>
</div>
<script src="/auth/singup/js/singUp.js"></script>
</body>
</html>
